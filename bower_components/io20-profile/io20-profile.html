<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" href="./io20-profile.css" media="screen" charset="utf-8">
<!--
An element which helps you build your profile page by just passing some arguments

Example:

    <io20-profile></io20-profile>

`io20-profile` uses `user` object for all the fields except static background

Example:

    <io20-profile basic="{ name: 'Vikram Tiwari'}", social="{ github: 'https://github.com/VikramTiwari'}"></io20-profile>

For details on all the values you can pass, check the API reference below.

@group Seed Elements
@element io20-profile
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="io20-profile">

	<template>
		<style>
			:host {
				display: block;
				box-sizing: border-box;
			}

			.author img {
				display: block;
				float: left;
				margin-right: 5px;
				max-height: 100px;
				max-width: 100px;
			}
		</style>

		<aside class="profile-card">
			<header>
				<!-- hereâ€™s the avatar -->
				<a href="{{basic.topLink}}">
					<img src="{{basic.image}}" />
				</a>
				<!-- the username -->
				<h1>{{basic.name}}</h1>
				<!-- user quote or basic info -->
				<h2>{{basic.quote}}</h2>

			</header>

			<!-- bit of a bio; who are you? -->
			<div class="profile-bio">
				<p>{{basic.bio}}</p>
				<!-- REVIEW: https://en.wikipedia.org/wiki/Vi_veri_universum_vivus_vici -->
			</div>

		</aside>

<script>
	Polymer({

		is: 'io20-profile',

		properties: {
			/**
			 * Basic details for the user to be displayed in the profile
			 * Options are `name`, `quote`, `bio`, `image` and `topLink`.
			 *
			 * @attribute user
			 * @type object
			 * @default '{
         name: 'Vikram Tiwari',
         quote: 'Hey Dreamer! Let\'s Create.',
         bio: 'Vi Veri Veniversum Vivus Vici - V',
         image: 'https://pbs.twimg.com/profile_images/665654594702319617/HCxXVrX3_400x400.jpg',
         topLink: 'https://google.com/+VikramTiwari'
       }'
			 */
			basic: {
				type: Object,
				value: function() {
					return {
						name: 'Vikram Tiwari',
						quote: 'Hey Dreamer! Let\'s Create.',
						bio: 'Vi Veri Veniversum Vivus Vici - V',
						image: 'https://pbs.twimg.com/profile_images/665654594702319617/HCxXVrX3_400x400.jpg',
						topLink: 'https://google.com/+VikramTiwari'
					};
				}
			},
			/**
			 * Social details for the user to be displayed in the profile
			 * Options are `fb`, `twitter` and `github`.
			 *
			 * @attribute user
			 * @type object
			 * @default '{
         fb: 'https://facebook.com/Vikram.Tiwari.Falcon',
         twitter: 'https://twitter.com/VikramTiwari',
         github: 'https://github.com/VikramTiwari',
       }'
			 */
			social: {
				type: Object,
				value: function() {
					return {
						fb: 'https://facebook.com/Vikram.Tiwari.Falcon',
						twitter: 'https://twitter.com/VikramTiwari',
						github: 'https://github.com/VikramTiwari',
					};
				}
			},
		},

		// Element Lifecycle

		ready: function() {
			// `ready` is called after all elements have been configured, but
			// propagates bottom-up. This element's children are ready, but parents
			// are not.
			//
			// This is the point where you should make modifications to the DOM (when
			// necessary), or kick off any processes the element wants to perform.
		},

		attached: function() {
			// `attached` fires once the element and its parents have been inserted
			// into a document.
			//
			// This is a good place to perform any work related to your element's
			// visual state or active behavior (measuring sizes, beginning animations,
			// loading resources, etc).
		},

		detached: function() {
			// The analog to `attached`, `detached` fires when the element has been
			// removed from a document.
			//
			// Use this to clean up anything you did in `attached`.
		}
	});
</script>
