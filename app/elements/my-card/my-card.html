<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-material elevation="1" class="paper-font-body2">
      <template is="dom-repeat" items="{{items}}">
        <li>
          <span class="paper-font-body1">{{item.account}} - {{item.url}}</span>
        </li>
      </template>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-card',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [{
            'account': 'twitter',
            'url': 'https://twitter.com/Vikram_Tiwari'
          }];
        }
      });
    })();
  </script>

</dom-module>
