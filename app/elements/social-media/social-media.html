<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./mdi.html">

<dom-module id="social-media">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- twitter timeline -->
    <div class="layout horizontal">
      <paper-material flex elevation="1">
        <a class="twitter-timeline" href="https://twitter.com/Vikram_Tiwari" data-widget-id="480393150108667905">Tweets by @Vikram_Tiwari</a>
        <script>
          ! function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
              p = /^http:/.test(d.location) ? 'http' : 'https';
            if (!d.getElementById(id)) {
              js = d.createElement(s);
              js.id = id;
              js.src = p + "://platform.twitter.com/widgets.js";
              fjs.parentNode.insertBefore(js, fjs);
            }
          }(document, "script", "twitter-wjs");
        </script>
      </paper-material>

      <!-- medium profile embed -->
      <paper-material flex elevation="1">
        <script async src="https://static.medium.com/embed.js"></script><a class="m-profile" href="https://medium.com/@Vikram_Tiwari">Vikram Tiwari</a>
      </paper-material>

      <paper-material flex elevation="1">
        <a href="http://stackexchange.com/users/1910306?theme=clean">
          <img src="http://stackexchange.com/users/flair/1910306.png" width="208" height="58" alt="profile for Vikram_Tiwari on Stack Exchange, a network of free, community-driven Q&amp;A sites" title="profile for Vikram_Tiwari on Stack Exchange, a network of free, community-driven Q&amp;A sites">
        </a>
      </paper-material>

    </div>

    <div class="layout horizontal">
      <!-- facebook follow button -->
      <paper-material elevation="1">
        <div id="fb-root"></div>
        <script>
          (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=810677685696346";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
        </script>
        <div class="fb-follow" data-href="https://www.facebook.com/vikram.tiwari.falcon" data-layout="standard" data-show-faces="true"></div>
      </paper-material>
    </div>


  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'social-media',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        }
      });
    })();
  </script>



</dom-module>
