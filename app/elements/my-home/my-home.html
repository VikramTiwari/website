<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <h2 class="page-title">Welcome {{greeting}}!</h2>
    <span class="paper-font-body2">What will you be in Middle-Earth:</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input class="paper-font-body2" value="{{greeting::input}}">
    <br>
    <p class="paper-font-subhead">Your Browser</p>
    <ul>
      <li>
        <span class="paper-font-body1">Browser Resolution : {{win.outerWidth}} x {{win.outerHeight}}</span>
      </li>
      <li>
        <span class="paper-font-body1">Operating System & Browser Name: {{browser.userAgent}}</span>
      </li>
      <li>
        <span class="paper-font-body1">Base Language: {{browser.language}}</span>
      </li>
      <li>
        <span class="paper-font-body1">Cookies Enabled: {{browser.cookieEnabled}}</span>
      </li>
      <li>
        <span class="paper-font-body1">Browser Vendor: {{browser.vendor}}</span>
      </li>
      <li>
        <span class="paper-font-body1">No of CPUs: {{browser.hardwareConcurrency}}</span>
      </li>
      <li>
        <span class="paper-font-body1">Hardware System: {{browser.platform}}</span>
      </li>
      <li>
        <span class="paper-font-body1">doNotTrack: {{browser.doNotTrack}}</span>
      </li>
      <li>
        <span class="paper-font-body1">Connected To Internet: {{browser.onLine}}</span>
      </li>
    </ul>

    <p class="paper-font-subhead">Current Page</p>
    <ul>
      <li>
        <span class="paper-font-body1">URL : {{page.URL}}</span>
      </li>
      <li>
        <span class="paper-font-body1">Base URL: {{page.baseURI}}</span>
      </li>
      <li>
        <span class="paper-font-body1">Cookie: {{page.cookie}}</span>
      </li>
      <li>
        <span class="paper-font-body1">Page Title: {{page.title}}</span>
      </li>
      <li>
        <span class="paper-font-body1">Referrer: {{page.referrer}}</span>
      </li>
      <li>
        <span class="paper-font-body1">Domain: {{page.domain}}</span>
      </li>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-home',

        properties: {
          greeting: {
            type: String,
            value: 'Gandalf',
            notify: true
          },
          browser: {
            type: Object,
            value: null,
            notify: true
          }
        },
        ready: function() {
          // this.browser = JSON.stringify(window.navigator);
          this.browser = window.navigator;
          this.page = window.document;
          this.win = window;
        }
      });
    })();
  </script>

</dom-module>
