<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-license">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <p>
      <iron-icon icon="code"></iron-icon> using
      <iron-icon icon="polymer"></iron-icon> and
      <iron-icon icon="cloud-upload"></iron-icon> with
      <iron-icon icon="favorite"></iron-icon> on GitHub.
      <iron-icon icon="b"></iron-icon>
      <a href="{{issues}}">Report </a>
      <iron-icon icon="bug-report"></iron-icon> or
      <iron-icon icon="build"></iron-icon><a href="{{readme}}"> your own</a>
      <iron-icon icon="b"></iron-icon>
      <a href="{{license}}">LICENSE</a>
    </p>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-license',
        properties: {
          issues: {
            type: String,
            notify: true,
          },
          readme: {
            type: String,
            notify: true,
          },
          license: {
            type: String,
            notify: true,
          }
        },
        ready: function() {
          this.issues = 'https://github.com/VikramTiwari/website/issues/new';
          this.readme = 'https://github.com/VikramTiwari/website/blob/master/README.md';
          this.license = 'https://github.com/VikramTiwari/website/blob/master/LICENSE';
        }
      });
    })();
  </script>

</dom-module>
